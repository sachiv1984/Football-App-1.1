name: Backtest SOT Model

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  load_data:
    name: 1. Load Data from Supabase
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Set up Python Environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install -r requirements.txt
        
    - name: Execute Data Loader and Save Files ðŸ’¾
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: |
        echo "Running data_loader.py to pull data from Supabase..."
        python src/services/ai/data_loader.py
        
    - name: Upload Data Artifacts ðŸ“¤
      uses: actions/upload-artifact@v4
      with:
        # Artifact name must match download name in job 2
        name: raw-backtest-data
        path: |
          player_data_raw.parquet
          team_def_data_raw.parquet

# ---------------------------------------------------------------------

  process_data:
    name: 2. Process and Feature Engineer
    needs: load_data
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python Environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt
      
    - name: Download Raw Data Artifacts ðŸ“¥
      uses: actions/download-artifact@v4
      with:
        # Must match the upload name from job 1
        name: raw-backtest-data
        
    - name: Run Backtest Processor Script
      run: |
        echo "Running backtest_processor.py to merge and calculate factors..."
        python src/services/ai/backtest_processor.py 
        
    - name: Upload Final Feature Set ðŸ“¤
      uses: actions/upload-artifact@v4
      with:
        # Artifact name must match download name in job 3
        name: final-feature-set
        path: final_feature_set.parquet

# ---------------------------------------------------------------------

  analyze_data:
    name: 3. Statistical Correlation Analysis
    needs: process_data
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python Environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt
      
    - name: Download Final Feature Set ðŸ“¥
      uses: actions/download-artifact@v4
      with:
        # Must match the upload name from job 2
        name: final-feature-set
        
    - name: Run Correlation Analysis
      run: |
        echo "Running correlation_analysis.py..."
        python src/services/ai/correlation_analysis.py 
