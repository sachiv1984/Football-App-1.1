name: Backtest SOT Model

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

jobs:
  load_data:
    name: 1. Load Data from Supabase
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Set up Python Environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install -r requirements.txt
        
    - name: Execute Data Loader and Save Files ðŸ’¾
      # The credentials are provided here from your repository secrets
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: |
        echo "Running data_loader.py to pull data from Supabase..."
        # Correct path for data_loader.py
        python src/services/ai/data_loader.py
        
    - name: Upload Data Artifacts ðŸ“¤
      uses: actions/upload-artifact@v4
      with:
        name: raw-backtest-data
        path: |
          player_data_raw.parquet
          team_def_data_raw.parquet
        
# ---------------------------------------------------------------------

  process_data:
    name: 2. Process and Backtest
    needs: load_data # This job runs ONLY after 'load_data' succeeds
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python Environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt
      
    - name: Download Data Artifacts ðŸ“¥
      uses: actions/download-artifact@v4
      with:
        name: raw-backtest-data
        
    - name: Run Backtest Processor Script
      run: |
        echo "Running backtest_processor.py to merge and calculate factors..."
        # Correct path for backtest_processor.py
        python src/services/ai/backtest_processor.py 
