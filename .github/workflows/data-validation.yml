name: Data Validation or Duplicate Investigation

on:
  workflow_dispatch:
    inputs:
      script_to_run:
        description: "Select which script to execute"
        required: true
        default: "data_validation"
        type: choice
        options:
          - data_validation
          - duplicate_investigation
          - quick_duplicate_check

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Selected Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          case "${{ github.event.inputs.script_to_run }}" in
            data_validation)
              echo "Running data validation..."
              python src/services/ai/utils/data_validation.py
              ;;
            duplicate_investigation)
              echo "Running duplicate investigation..."
              python src/services/ai/utils/duplicate_investigation.py
              ;;
            quick_duplicate_check)
              echo "Running quick duplicate check..."
              python src/services/ai/utils/quick_duplicate_check.py
              ;;
            *)
              echo "❌ Invalid option selected."
              exit 1
              ;;
          esac

      - name: Check Result
        if: success()
        run: echo "✅ Script completed successfully"
